<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     class="forumscontainer">

    <ui:composition template="/layout/common_decoration.xhtml">
        <ui:define name="content">
            <h:form>
                <!-- display the function tray -->
                <div class="forumsectionhdr">
                    <ul>

                        <li><h:commandLink value="Home"
                                           action="dashboard"/></li>

                        <h:panelGroup rendered="#{not empty user}">
                            <li>&#160;&#160;|&#160;&#160; <h:commandLink
                                    action="adminPanel" value="Welcome ${loginController.currentLogin.username}"/>
                                |&#160;&#160; <h:commandLink
                                        id="logout" value="Logout" action="#{userBean.logout()}"/>
                            </li>

                        </h:panelGroup>

                    </ul>
                </div>
            </h:form>

            <!-- body of the page -->
            <!-- main content for this page -->
            <ui:insert name="mainContent"/>


            <!-- footer -->
            <div class="PoweredBy">
                © Copyright &#160; &#169; #{LocalDate.now().getYear()}  Econet Leo - Tous droits réservés
            </div>

        </ui:define>
    </ui:composition>

</div>
